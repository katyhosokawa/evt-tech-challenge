http {
    server {
        listen 8443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        root /usr/share/nginx/html;
        index evt-web.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}

events {
    worker_connections 1024;
}
